# 24-bit color mode
set-option default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# Set a sensible prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Pane splitting
unbind '"'
unbind %
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Popup window
bind p display-popup -E "zsh"
bind p display-popup -E -d "#{pane_current_path}"

# Killing without mercy
bind-key x kill-pane

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."

# New sessions and windows
bind n command-prompt -p "New session:" "new-session -d -s '%%'"
bind c command-prompt -p "New window:" "new-window -n '%%'"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# Mouse support
set -g mouse on

# Theming
set -g status-position bottom
set -g status-interval 5
set -g status-justify left
set -g status-style fg='#1a1b26',bg='#1a1b26'

set -g mode-style "fg=#7aa2f7,bg=#3b4261"
set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

set -g status-left "#[fg=#bb9af7, bg=#1a1b26]◖#[fg=#1a1b26, bg=#bb9af7]  #S #[fg=#bb9af7, bg=#1a1b26]◗ "

set -g window-status-format "#[fg=#7aa2f7, bg=#1a1b26]   #I #W"
set -g window-status-current-format "#[fg=#7aa2f7, bg=#1a1b26]◖#[fg=#1a1b26, bg=#7aa2f7, bold]   #I #W #[fg=#7aa2f7, bg=#1a1b26]◗"
set -g window-status-separator "  "

set -g status-right "#[fg=#9ece6a, bg=#1a1b26]◖#[fg=#1a1b26, bg=#9ece6a, bold] %d.%m.%y %R #[fg=#9ece6a, bg=#1a1b26]◗"

# Plugins
# First clone TPM via 
# > git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

run '~/.tmux/plugins/tpm/tpm'
